<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link href="http://fonts.googleapis.com/css?family=Lato:100,300,400,300italic" rel="stylesheet" type="text/css" />
    <link rel="ICON" href="./styles/airplane_icon_126136.png" type="image/ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet" />
    <title>Anomaly Detection Server</title>
    <header className="App-header">
        <h1>Welcome to Anomaly Detection Server</h1>
    </header>
</head>

<body>
    <form action="/detect" method="POST" enctype="multipart/form-data" name="searchForm" target="result">
        <table>

            <tr>
                <td>
                    <select name="algorithm">
                        <option value="None" selected> --- </option>
                        <option value="Regression Algorithm">Regression Algoirthm</option>
                        <option value="Circular Algorithm">Circular (Welzl) Algoirthm</option>
                        <option value="Hybrid Algorithm">Hybrid Algoirthm</option>
                    </select>
                </td>
                <td class="td-text">בחר אלגוריתם</td>
            </tr>

            <tr>
                <td><input type="file" accept=".csv" name="training_file"></td>
                <td class="td-text">קובץ תקין ללא חריגות</td>
            </tr>

            <tr>
                <td><input type="file" accept=".csv" name="testing_file"></td>
                <td class="td-text">קובץ עם חריגות</td>
            </tr>

            <tr>
                <td><input type="number" name="new_threshold" value="0.9" step="0.01" min="0" max="1"></td>
                <td class="td-text">בחר סף</td>
            </tr>

            <tr>
                <td><output name="result"></td>
                <td class="td-text">פלט</td>
            </tr>
        </table>
        <br/>
        <input type="submit" name="submit"/>
        <br/>
        <br/>
        <iframe name="result" width="75%" height="500" style="background: #FFFFFF;"></frame>
    </form>
        
</body>

</html>
